{% extends 'blogapp/base.html'%}
{% block content %}
<div class="content-section">
    <div class="col-md-8">
                {% if messages %}
                    {% for msg in messages %}
                        <div class="alert alert-{{msg.tags}}">
                            {{msg}}
                        </div>
                    {% endfor %}
                {% endif %}
    </div>
         <form method="post" enctype="multipart/form-data">
                     {% csrf_token %}
             <fieldset class="form-group">
                    <legend class="border-bottom mb-4">User Registration</legend>
                    {{form.as_p}}
             </fieldset>
             <div class="form-group">
             <button class="btn btn-primary btn-lg btn-success" type="submit">Register Here</button>
             </div>
        </form> &nbsp;&nbsp;
            <div class="border-top pt-3">
                <small class="text-muted">Already Have An Account ? <a href="/Login" class="ml-2">Login</a> </small>
            </div>
</div>
{% endblock content%}
