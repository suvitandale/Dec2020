{% extends 'blogapp/base.html'%}
{% block content %}

    <article class="media content-section">
            <img class="rounded-circle article-img" src="{{object.author.image.url}}">
            <div class="media-body">
                <div class="article-metadata">
                  <a class="mr-2" href="#">{{ object.author.first_name }}</a>
                  <small class="text-muted">{{ object.created | date:"F d,Y" }}</small>

                </div>
                <div>
                {%if object.author == user1%}
                <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'post-update' object.id %}">Update</a>
                <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'post-delete' object.id %}">Delete</a>
                {%endif%}
                </div>
                <h2><a class="article-title" href="#">{{ object.title }}</a></h2>
                <p class="article-content">{{ object.content }}</p>
            </div>
    </article>

{% endblock content%}
